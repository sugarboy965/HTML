<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>显示字符ASCII码</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body style="background-color: antiquewhite;">
		<div id="app" class="container text-center">
			<div class="row">
				<div class="col-md-12 ">
					<br /><br /><br />
					<h1>显示字符ASCII码</h1>
					<br /><br /><br />
					<div class="form-inline">
						<div class="form-group">
							<label>请输入一个字符：</label>
							<input type="text" class="" v-model="myKey" @keydown.enter="showASCII()" placeholder="按回车键查询">
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data: {
					myKey: ''
				},
				methods:{
					showASCII(){
						alert(app.myKey.charCodeAt());
					}
				}
			})
		</script>
	</body>
</html>
